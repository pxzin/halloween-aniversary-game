<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Di√°logo - Halloween Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #0f051d 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fundo animado com ab√≥boras */
        .pumpkin-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.15;
            z-index: 1;
        }

        .floating-pumpkin {
            position: absolute;
            font-size: 40px;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .game-container {
            width: 1200px;
            height: 675px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f2e 100%);
            position: relative;
            box-shadow: 0 10px 50px rgba(255, 94, 0, 0.4), 0 0 100px rgba(138, 43, 226, 0.3);
            border: 2px solid #ff5e00;
            z-index: 10;
        }

        /* Timer no topo - tema Halloween */
        .timer-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(26, 15, 46, 0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid #ff5e00;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(255, 94, 0, 0.4);
        }

        .timer {
            color: #ff5e00;
            font-size: 42px;
            font-weight: 900;
            text-shadow: 
                0 0 20px rgba(255, 94, 0, 0.8),
                0 0 40px rgba(255, 94, 0, 0.5),
                0 0 60px rgba(138, 43, 226, 0.3);
            letter-spacing: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; text-shadow: 0 0 30px rgba(255, 94, 0, 1); }
        }

        .timer::before {
            content: 'üéÉ ';
            font-size: 35px;
        }

        .timer::after {
            content: ' üéÉ';
            font-size: 35px;
        }

        /* Invent√°rio - tema Halloween */
        .inventory-panel {
            position: absolute;
            top: 60px;
            right: 0;
            width: 280px;
            height: calc(100% - 280px);
            background: linear-gradient(135deg, rgba(10, 5, 20, 0.95) 0%, rgba(26, 10, 35, 0.95) 100%);
            border-left: 3px solid #ff5e00;
            padding: 20px;
            z-index: 50;
            box-shadow: inset 0 0 30px rgba(138, 43, 226, 0.2);
        }

        .inventory-title {
            color: #ff5e00;
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: skewX(-5deg);
            text-shadow: 
                0 0 10px rgba(255, 94, 0, 0.8),
                2px 2px 0 rgba(138, 43, 226, 0.5);
        }

        .inventory-subtitle {
            color: #b388ff;
            font-size: 12px;
            font-style: italic;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(179, 136, 255, 0.5);
        }

        .inventory-instructions {
            color: #ddd;
            font-size: 11px;
            line-height: 1.6;
            background: rgba(255, 94, 0, 0.1);
            padding: 12px;
            border-left: 3px solid #ff5e00;
            transform: skewX(-2deg);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.2);
        }

        /* √Årea principal do jogo */
        .game-view {
            position: absolute;
            top: 60px;
            left: 0;
            right: 280px;
            bottom: 220px;
            background: linear-gradient(135deg, #0a0015 0%, #1a0f2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 50px rgba(138, 43, 226, 0.2);
        }

        .game-placeholder {
            color: #555;
            font-size: 18px;
            text-align: center;
        }

        /* Container de di√°logo principal - HALLOWEEN THEME */
        .dialogue-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 220px;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(10, 5, 20, 0.8) 30%, rgba(0,0,0,0.98) 100%);
            z-index: 200;
        }

        /* Box de di√°logo com tema Halloween */
        .dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 340px;
            right: 20px;
            height: 180px;
            background: linear-gradient(135deg, #0a0015 0%, #1a0a25 100%);
            border: 4px solid #ff5e00;
            border-radius: 4px;
            padding: 25px 30px;
            box-shadow: 
                0 0 30px rgba(255, 94, 0, 0.6),
                0 0 60px rgba(138, 43, 226, 0.4),
                inset 0 0 20px rgba(255, 94, 0, 0.1);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 40px 100%);
            transform: skewX(-1deg);
            position: relative;
        }

        .dialogue-box::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #ff5e00, #8a2be2, #ff5e00, #8a2be2);
            background-size: 400% 400%;
            border-radius: 4px;
            opacity: 0.4;
            filter: blur(10px);
            z-index: -1;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Detalhes de teia de aranha */
        .web-decoration {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 60px;
            height: 60px;
            opacity: 0.3;
            pointer-events: none;
        }

        .web-decoration::before {
            content: 'üï∏Ô∏è';
            font-size: 50px;
            position: absolute;
            animation: webSway 3s ease-in-out infinite;
        }

        @keyframes webSway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        /* Nome do personagem - Estilo Halloween */
        .character-name {
            position: absolute;
            top: -35px;
            left: 0;
            background: linear-gradient(135deg, #ff5e00 0%, #8a2be2 100%);
            color: #ffffff;
            font-size: 20px;
            font-weight: 900;
            padding: 8px 25px 8px 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 100%, 0 100%);
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.8),
                0 0 10px rgba(255, 94, 0, 0.8);
            box-shadow: 0 4px 15px rgba(255, 94, 0, 0.6);
        }

        /* Texto do di√°logo */
        .dialogue-text {
            color: #ffffff;
            font-size: 18px;
            line-height: 1.7;
            font-weight: 600;
            transform: skewX(1deg);
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.8),
                0 0 10px rgba(138, 43, 226, 0.3);
            letter-spacing: 0.5px;
        }

        /* Retrato do personagem - Halloween style com propor√ß√£o 2:3 */
        .character-portrait {
            position: absolute;
            bottom: 0;
            left: 30px;
            width: 280px;
            height: 420px;
            border: 5px solid #ff5e00;
            background: #000;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(255, 94, 0, 0.8),
                0 0 60px rgba(138, 43, 226, 0.6),
                inset 0 0 30px rgba(0,0,0,0.7);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 40px), calc(100% - 40px) 100%, 0 100%);
            z-index: 250;
        }

        .character-portrait::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff5e00, #8a2be2, #ff5e00);
            background-size: 200% 200%;
            opacity: 0.6;
            filter: blur(15px);
            z-index: -1;
            animation: gradientShift 3s ease infinite;
        }

        .character-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.1) contrast(1.3) saturate(1.2);
        }

        /* Label do personagem */
        .character-label {
            position: absolute;
            bottom: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff5e00 0%, #8a2be2 100%);
            color: #fff;
            font-size: 11px;
            font-weight: 900;
            padding: 4px 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(8px 0, 100% 0, 100% 100%, 0 100%);
            box-shadow: 0 0 15px rgba(255, 94, 0, 0.8);
        }

        /* Indicador de continua√ß√£o - Halloween */
        .continue-indicator {
            position: absolute;
            bottom: 30px;
            right: 35px;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 15px solid #ff5e00;
            animation: bounceGlow 1s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 94, 0, 1));
        }

        @keyframes bounceGlow {
            0%, 100% { 
                transform: translateY(0);
                filter: drop-shadow(0 0 10px rgba(255, 94, 0, 1));
            }
            50% { 
                transform: translateY(-8px);
                filter: drop-shadow(0 0 20px rgba(255, 94, 0, 1));
            }
        }

        /* Detalhes decorativos Halloween */
        .accent-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #ff5e00 30%, #8a2be2 70%, transparent 100%);
            width: 100%;
            top: 10px;
            opacity: 0.6;
            animation: lineShimmer 2s infinite;
        }

        @keyframes lineShimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Bot√£o de a√ß√£o - Halloween */
        .action-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #ff5e00 0%, #8a2be2 100%);
            color: #fff;
            font-size: 14px;
            font-weight: 900;
            padding: 12px 30px;
            border: 3px solid #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            clip-path: polygon(8px 0, 100% 0, calc(100% - 8px) 100%, 0 100%);
            box-shadow: 
                0 4px 15px rgba(255, 94, 0, 0.6),
                0 0 20px rgba(138, 43, 226, 0.4);
            z-index: 210;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 6px 20px rgba(255, 94, 0, 0.8),
                0 0 30px rgba(138, 43, 226, 0.6);
            filter: brightness(1.2);
        }

        /* Anima√ß√£o de entrada */
        @keyframes slideIn {
            from {
                transform: translateX(-100%) skewX(-1deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) skewX(-1deg);
                opacity: 1;
            }
        }

        .dialogue-box {
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .character-portrait {
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Controles de exemplo */
        .demo-controls {
            position: absolute;
            top: 80px;
            left: 20px;
            z-index: 300;
            background: rgba(10, 5, 20, 0.9);
            padding: 15px;
            border: 2px solid #ff5e00;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.4);
        }

        .demo-controls h3 {
            color: #ff5e00;
            font-size: 14px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 94, 0, 0.8);
        }

        .demo-controls button {
            background: linear-gradient(135deg, #ff5e00 0%, #8a2be2 100%);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 94, 0, 0.4);
        }

        .demo-controls button:hover {
            background: linear-gradient(135deg, #ff7700 0%, #9d3bff 100%);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.8);
        }

        /* Morcegos voadores */
        .bat {
            position: absolute;
            font-size: 25px;
            animation: flyBat 8s infinite linear;
            z-index: 5;
            opacity: 0.7;
        }

        @keyframes flyBat {
            0% { 
                left: -50px; 
                top: 20%;
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% { 
                left: 100%; 
                top: 60%;
                transform: scale(1);
            }
        }

        /* Fantasmas flutuantes */
        .ghost {
            position: absolute;
            font-size: 30px;
            animation: floatGhost 10s infinite ease-in-out;
            opacity: 0.6;
            z-index: 5;
        }

        @keyframes floatGhost {
            0%, 100% { 
                transform: translateY(0) translateX(0);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-40px) translateX(30px);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <!-- Fundo animado -->
    <div class="pumpkin-bg">
        <div class="floating-pumpkin" style="left: 10%; top: 20%; animation-delay: 0s;">üéÉ</div>
        <div class="floating-pumpkin" style="left: 80%; top: 30%; animation-delay: 2s;">üéÉ</div>
        <div class="floating-pumpkin" style="left: 50%; top: 60%; animation-delay: 4s;">üéÉ</div>
    </div>

    <div class="game-container">
        <!-- Morcegos -->
        <div class="bat" style="animation-delay: 0s;">ü¶á</div>
        <div class="bat" style="animation-delay: 4s; animation-duration: 10s;">ü¶á</div>
        
        <!-- Fantasmas -->
        <div class="ghost" style="left: 15%; top: 15%;">üëª</div>
        <div class="ghost" style="left: 75%; top: 25%; animation-delay: 3s;">üëª</div>

        <!-- Timer -->
        <div class="timer-bar">
            <div class="timer">23:00:00</div>
        </div>

        <!-- Invent√°rio -->
        <div class="inventory-panel">
            <div class="inventory-title">Invent√°rio</div>
            <div class="inventory-subtitle">Nenhum item coletado</div>
            <div class="inventory-instructions">
                <strong>Click:</strong> selecionar<br>
                <strong>Shift+Click:</strong> combinar
            </div>
        </div>

        <!-- √Årea do jogo -->
        <div class="game-view">
            <div class="game-placeholder">[ √Årea do jogo / Cen√°rio ]</div>
        </div>

        <!-- Container de di√°logo -->
        <div class="dialogue-container">
            <!-- Retrato do personagem -->
            <div class="character-portrait" id="portrait">
                <img src="https://baconmockup.com/1024/1536/" alt="Personagem">
                <div class="character-label">DUO</div>
            </div>

            <!-- Box de di√°logo -->
            <div class="dialogue-box">
                <div class="web-decoration"></div>
                <div class="accent-line"></div>
                <div class="character-name" id="charName">DUO</div>
                <div class="dialogue-text" id="dialogueText">
                    Voc√™ tem at√© a meia-noite para completar TODAS as tarefas que ignorou!
                </div>
                <div class="continue-indicator"></div>
            </div>

            <!-- Bot√£o de a√ß√£o -->
            <button class="action-button">CONTINUAR</button>
        </div>

        <!-- Controles de demonstra√ß√£o -->
        <div class="demo-controls">
            <h3>üéÉ DEMO - Trocar Personagem:</h3>
            <button onclick="changeCharacter('duo')">ü¶â DUO (Coruja)</button>
            <button onclick="changeCharacter('jessica')">üëª J√âSSICA</button>
        </div>
    </div>

    <script>
        const dialogues = {
            duo: {
                name: "DUO",
                text: "Voc√™ tem at√© a meia-noite para completar TODAS as tarefas que ignorou!",
                image: "https://baconmockup.com/1024/1536/",
                label: "DUO"
            },
            jessica: {
                name: "J√âSSICA",
                text: "Hmm... isso √© realmente estranho. Preciso pensar melhor sobre essa situa√ß√£o...",
                image: "https://baconmockup.com/1024/1536/?random=2",
                label: "J√âSSICA"
            }
        };

        function changeCharacter(char) {
            const data = dialogues[char];
            
            // Fade out
            const portrait = document.getElementById('portrait');
            const dialogueBox = document.querySelector('.dialogue-box');
            
            portrait.style.opacity = '0';
            dialogueBox.style.opacity = '0';
            
            setTimeout(() => {
                // Update content
                document.querySelector('.character-portrait img').src = data.image;
                document.querySelector('.character-label').textContent = data.label;
                document.getElementById('charName').textContent = data.name;
                document.getElementById('dialogueText').textContent = data.text;
                
                // Fade in
                portrait.style.transition = 'opacity 0.3s';
                dialogueBox.style.transition = 'opacity 0.3s';
                portrait.style.opacity = '1';
                dialogueBox.style.opacity = '1';
            }, 300);
        }

        // Efeito de digita√ß√£o (opcional)
        function typeWriter(element, text, speed = 30) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        // Adicionar mais morcegos dinamicamente
        setInterval(() => {
            const bat = document.createElement('div');
            bat.className = 'bat';
            bat.textContent = 'ü¶á';
            bat.style.animationDelay = '0s';
            bat.style.top = Math.random() * 60 + '%';
            document.querySelector('.game-container').appendChild(bat);
            
            setTimeout(() => bat.remove(), 8000);
        }, 5000);
    </script>
</body>
</html>
